version: '3'

services:

  website:
    container_name: chat
    restart: always
    build: ./website
    ports:
      - "8000:8000"
    command: gunicorn -w 1 -b :8000 app:app
    environment:
      PYTHONUNBUFFERED: 1


  nginx:
    container_name: nginx
    restart: always
    build: ./nginx
    ports:
      - "443:443"
    depends_on:
      - website
    volumes:
      - /etc/ssl/vitaliyrakitin.crt:/etc/ssl/vitaliyrakitin.crt
      - /etc/ssl/vitaliyrakitin.key:/etc/ssl/vitaliyrakitin.key

